<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


<!-- Sidebar -->
<div class="w3-sidebar barra w3-bar-block" style="width:15%">
  <section class="letra1">
    <img src="https://i.postimg.cc/R0qSW-vfF/01.png" width="250" height="250" class="d-inline-block align-center" alt=""
      loading="lazy" style="margin-top: 100px;">
    <br>
    <br>
    <h1 class="letra1">¡Bienvenido Usuari@!</h1>
    <a href="menu" type="button" class="btn btn-primary boton_menu btn-lg">MENU PRINCIPAL</a>
  </section>
</div>

<!-- Page Content -->
<div style="margin-left:15%">



  <div class="w3-container">


    <!--Se guarda el dueño -->
    <h1 class="destacado">Datos del dueño</h1>
    <div>
      <form (ngSubmit)="onSubmit()">


        <div class="">

          <label for="nombre_completo"> </label>
          <input placeholder="Ingrese nombre completo" class="form-control" class="col-2" type="text"
            id="nombre_completo" required [(ngModel)]="model.nombre_completo" name="nombre_completo" #name="ngModel"
            style="margin-right: 50px;" />

          <label for="telefono"> </label>
          <input placeholder="Ingrese número de telefono" class="form-control" class="col-3" type="text" id="telefono"
            required [(ngModel)]="model.telefono" name="telefono" />

        </div>
        <label for="correo"> </label>
        <input placeholder="Ingrese el correo electronico" class="form-control" class="col-3" type="text" id="correo"
          required [(ngModel)]="model.correo" name="correo" style="margin-top: 30px;" />
        <br>
        <br>
        <button class="btn btn-primary boton_guardar"  type="submit">Guardar</button>


      </form>

      <!--Se guarda el animal-->

      <h1 class="destacado">Datos del animal</h1>

      <form (ngSubmit)="onSubmit2()">

        <label for="nombre"> </label>
        <input class="form-control" class="col-3" placeholder="Ingrese el nombre del animal" type="text" id="nombre"
          required [(ngModel)]="model1.nombre" name="nombre" #name="ngModel" style="margin-right: 50px;" />

        <label for="n_microchip"> </label>
        <input class="form-control" class="col-3" placeholder="Ingrese el numero de microchip" type="text"
          id="n_microchip" required [(ngModel)]="model1.n_microchip" name="n_microchip" style="margin-right: 30px;" />


        <select style="margin-right: 30px;" class="options" name="dueno_id_dueno_id"
          [(ngModel)]="model1.dueno_id_dueno_id" (change)="cambiardueno($event)">
          <option> Seleccione el dueño</option>
          <option value={{duenos.id_dueno}} *ngFor="let duenos of duenolist">
            {{duenos.nombre_completo}}
          </option>
        </select>


        <select class="options" name="color_id_color_id" [(ngModel)]="model1.color_id_color_id"
          (change)="cambiarcolor($event)">
          <option>Seleccione un color</option>
          <option value={{colores.id_color}} *ngFor="let colores of coloreslist">

            {{colores.color}}
          </option>
        </select>

        <br>
        <br>

        <select style="margin-right: 30px;" class="options" name="especie_id_especie_id"
          [(ngModel)]="model1.especie_id_especie_id" (change)="cambiarespecie($event)">
          <option>Seleccione la especie </option>
          <option value={{especies.id_especie}} *ngFor="let especies of especielist">

            {{especies.nombre_especie}}
          </option>
        </select>


        <select style="margin-right: 30px;" class="options" name="estado_id_estado_id"
          [(ngModel)]="model1.estado_id_estado_id" (change)="cambiarestado($event)">
          <option>Seleccione un estado</option>
          <option value={{estados.id_estado}} *ngFor="let estados of estadolist">

            {{estados.estado}}
          </option>
        </select>

        <select class="options" name="sexo_id_sexo_id" [(ngModel)]="model1.sexo_id_sexo_id"
          (change)="cambiarsexo($event)">
          <option>Seleccione el genero</option>
          <option value={{sexos.id_sexo}} *ngFor="let sexos of sexolist">

            {{sexos.sexo}}
          </option>
        </select>

        <label for="tipo_sangre"> </label>
        <input class="form-control" class="col-3" placeholder="Ingrese el tipo de sangre del animal" type="text"
          id="tipo_sangre" required [(ngModel)]="model1.tipo_sangre" name="tipo_sangre" style="margin-left: 30px;" />

        <br>
        <br>
        <button class="btn btn-primary boton_guardar" type="submit">Guardar</button>
      </form>

      <!--Se guarda la consulta-->

      <form (ngSubmit)="onSubmit3()">

        <h1 class="destacado">Datos de la creación de la ficha</h1>

        <label for="fecha"> </label>
        <input placeholder="Ingrese la fecha del dia de hoy" class="form-control" class="col-3" type="text" id="fecha"
          required [(ngModel)]="model2.fecha" name="fecha" #name="ngModel" style="margin-right: 50px;" />

      

        <br>
        <br>
        <select style="margin-right: 30px;" class="options" name="reserva_horas_id_reserva_horas_id"
          [(ngModel)]="model2.reserva_horas_id_reserva_horas_id" (change)="cambiarhora($event)">
          <option>Seleccione la hora de atención</option>
          <option value={{horas.id_reserva_horas}} *ngFor="let horas of horaslist">

            {{horas.horas}}
          </option>
        </select>


        <select style="margin-right: 30px;" class="options" name="animal_id_animal_id"
          [(ngModel)]="model2.animal_id_animal_id" (change)="cambiarhora($event)">
          <option>Seleccione el animal atendido</option>
          <option value={{animales.id_animal}} *ngFor="let animales of animallist">

            {{animales.nombre}}
          </option>
        </select>

        <br>
        <br>
        <button class="btn btn-primary boton_guardar" type="submit">Guardar</button>

      </form>

    </div>

    <h1 class="destacado">Fichas creadas</h1>
    <br>
    <br>

    <select style="margin-right: 30px;" class="options" name="consulta_reserva_id_consulta_reserva_id"
    [(ngModel)]="model3.consulta_reserva_id_consulta_reserva_id" (change)="cambiarconsulta($event)">

  </div>

</div>
